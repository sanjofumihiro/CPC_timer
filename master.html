<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPC Master</title>
</head>
<script>
    let id = 1;
</script>

<body>
    <h2>
        フルコントロール
    </h2>
    <h3>状況</h3>
    <select id="state" onchange="localStorage.state = this.value;">
        <option selected value="0">試合準備中</option>
        <option value="1">セッティングタイム</option>
        <option value="2">ライティングタイム</option>
        <option value="3">荒野ラウンド</option>
        <option value="4">市街ラウンド</option>
        <option value="5">試合終了</option>
    </select>
    <button id="start" onclick="localStorage.start = id++;">start</button>
    <button id="stop" onclick="localStorage.stop = id++;">stop</button>
    <h3>右</h3>
    <select id="right" onchange="localStorage.name_right = this.value;">
        <option value="-">-</option>
        <option value="ナスビ">ナスビ</option>
        <option value="アイ・アム・ロボコニスト">アイ・アム・ロボコニスト</option>
        <option value="死亡フラグクラッシャー">死亡フラグクラッシャー</option>
    </select>
    <input type="number" value="0" id="r_score" onchange="localStorage.score_right = this.value;">
</body>

</html>
